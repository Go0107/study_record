<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/css/signup.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Record.</title>
</head>
<body>
    <div id="header"></div>
    <div class="signup-wrapper">
        <div class="container">
            <div class="title">
                <h1>ログイン</h1>
            </div>
            <div class="form-wrapper">
                <form action="/login" method="post">
                    <div>
                        <label class="item-name" for="name">ユーザー名</label>
                        <input class="text" type="text" id="name" name="username">
                    </div>
                    <div>
                        <label class="item-name" for="password">パスワード</label>
                        <input class="text" type="password" id="password" name="password">
                    </div>
                    <input class="submit" type="submit" value="ログインする">
                </form>
            </div>
        </div>
    </div>
    <script src="../js/signup.js"></script>
</body>
</html>
