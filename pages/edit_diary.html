<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/css/new_diary.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Record.</title>
</head>
<body>
    <div id="header"></div>
    <div class="new-diary-wrapper">
        <div class="container">
            <div class="title">
                <h1>日報を編集する</h1>
            </div>
            <div class="form-wrapper">
                <form action="" method="post" id="post-diary">
                    <div>
                        <label class="item-name date" for="name">日にち</label>
                        <input class="text" type="text" id="date" name="date">
                    </div>
                    <div>
                        <label class="item-name" for="password">投稿者名</label>
                        <input class="text" type="text" id="name" name="name">
                    </div>
                    <div>
                        <label class="item-name" for="password">学習時間</label>
                        <input class="text" type="text" id="study-time" name="study-time">
                    </div>
                    <div class="textarea-wrapper">
                        <label class="item-name textarea_name" for="password">学習内容</label>
                        <textarea class="text" type="text" id="study-content" name="study-content"></textarea>
                    </div>
                    <div class="textarea-wrapper">
                        <label class="item-name textarea_name" for="reflection">振り返り</label>
                        <textarea class="text" type="text" id="reflection" name="reflection"></textarea>
                    </div>
                </form>
            </div>
            <input class="submit" type="submit" value="投稿する" form="post-diary">
        </div>
    </div>
</body>
</html>
