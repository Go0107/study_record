<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/css/new_diary.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Record.</title>
</head>
<body>
    <div id="header"></div>
    <div class="new-diary-wrapper">
        <div class="container">
            <div class="title">
                <h1>日報を編集する</h1>
            </div>
            <div class="form-wrapper">
                <form action="" method="post" id="post_diary">
                    <div>
                        <label class="item-name date" for="name">日にち</label>
                        <input class="text" type="date" id="today" name="date">
                    </div>
                    <div>
                        <label class="item-name" for="password">投稿者名</label>
                        <input class="text" type="text" id="name" name="name">
                    </div>
                    <div>
                        <label class="item-name" for="study_time">学習時間</label>
                        <select name="study_time">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                        </select>
                        <label class="hours-entity" for="">時間</label>
                    </div>
                    <div class="textarea-wrapper">
                        <label class="item-name textarea_name" for="password">学習内容</label>
                        <textarea class="text" type="text" id="study-content" name="study_content"  maxlength="100" placeholder="100字以内で記述してください"></textarea>
                    </div>
                    <div class="textarea-wrapper">
                        <label class="item-name textarea_name" for="reflection">振り返り</label>
                        <textarea class="text" type="text" id="reflection" name="reflection" maxlength="500" placeholder="500字以内で記述してください"></textarea>
                    </div>
                </form>
            </div>
            <input class="submit" type="submit" value="投稿する" form="post_diary">
        </div>
    </div>
    <script src="../js/new_diary.js"></script>
</body>
</html>
